<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>51 grupe button design</title>

    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <main class="main">
        <section>
            <div class="header-line">
                <h1>Button Sizes</h1>
                <hr>
            </div>
            <table>
                <thead>
                    <tr>
                        <th class=".TT1">Size</th>
                        <th class="table-title">Height</th>
                        <th class="table-title">Padding</th>
                        <th class="table-title">Font/Weight</th>
                        <th class="table-title">Font Size/Line Height</th>
                        <th class="table-title">Border Radius</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><button  class="btn L-btn">L Button</button></td>
                        <td>48px</td>
                        <td>14px/20px</td>
                        <td>Roboto/500</td>
                        <td>16px/20px</td>
                        <td>3px</td>
                    </tr>
                    <tr>
                        <td><button  class="btn M-btn">M Button</button ></td>
                        <td>36px</td>
                        <td>8px/12px</td>
                        <td>Roboto/500</td>
                        <td>14px/20px</td>
                        <td>3px</td>
                    </tr>
                    <tr>
                        <td><button  class="btn S-btn">S Button</button></td>
                        <td>28px</td>
                        <td>4px/8px</td>
                        <td>Roboto/500</td>
                        <td>12px/20px</td>
                        <td>3px</td>
                    </tr>
                    <tr>
                        <td><button  class="btn XS-btn">XS Button</button></td>
                        <td>20px</td>
                        <td>0px/6px</td>
                        <td>Roboto/500</td>
                        <td>10px/20px</td>
                        <td>3px</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
